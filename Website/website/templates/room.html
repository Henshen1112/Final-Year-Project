{% extends "base.html" %}
{% block title %}Add Rooms{% endblock %}
{% block content %}
  <form method="POST">
    <h3 align="center">Add Rooms</h3>
    <div class="form-group">
      <label for="rid">Room ID</label>
      <input
        type="text"
        class="form-control"
        id="rid"
        name="rid"
        placeholder="Enter Room ID"
        required
      />
    </div>
    <div class="form-group">
      <label for="seat">Seating Capacity</label>
      <input
        type="number"
        class="form-control"
        id="seat"
        name="seat"
        placeholder="Enter Seating Capacity"
        required
      />
    </div>
    <div class="form-group">
      <label for="room_type">Room Type</label>
      <select class="form-control" id="room_type" name="room_type">
        <option value="Lecture">Lecture</option>
        <option value="Lab">Lab</option>
      </select>
    </div>
    <br />
    <button type="add" class="btn btn-primary">Add</button>
  </form>

  <h3 align="center">Room List</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Room ID</th>
        <th>Seating Capacity</th>
        <th>Room Type</th>
      </tr>
    </thead>
    <tbody>
      {% for room in rooms %}
        <tr>
          <td>{{ room[0] }}</td>
          <td>{{ room[1] }}</td>
          <td>{{ room[2] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

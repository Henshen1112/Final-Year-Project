{% extends "base.html" %}

{% block title %}Courses{% endblock %}

{% block content %}
<div class="container">
  <h3 align="center">Add Course</h3>
  <form method="POST">
    <div class="form-group">
      <label for="cid">Course ID:</label>
      <input type="text" class="form-control" id="cid" name="cid" placeholder="Enter Course ID E.g. BITI 1234" required>
    </div>
    <div class="form-group">
      <label for="course_name">Course Name:</label>
      <input type="text" class="form-control" id="course_name" name="course_name" placeholder="Enter Course Name" required>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>

<h3 class="text-center">Courses</h3>
  <hr>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Course ID</th>
        <th>Course Name</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <td>{{ course[0] }}</td>
        <td>{{ course[1] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  
{% endblock %}
